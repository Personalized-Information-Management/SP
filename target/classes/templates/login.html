<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <!-- boostrap4 -->
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="vue.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid" style="padding: 0px;vertical-align: center">
        <div class="nav col-12" style="background: rgb(71, 62, 62);height: 50px;">
            <div class="container">
                <div class="nav-item" style="position: absolute;top: 5px">
                    <a class="nav-link" href="#">Link</a>
                </div>
            </div>
        </div>
    </div>
    <div id="app" class="container">
        <br>
        <div class="row">
            <div class=" col-sm-4"></div>
            <div class=" col-sm-6">
                <div class="card" style="width: 365px;">
                    <div class="card-body">
                        <h2 style="text-align: center">个性化平台</h2>
                        <div style="margin-left: 40px;">
                            <div class="row">
                                <div onclick="fun1()" style="width: 108px;height: 48px;text-align: center;color: blue;cursor: pointer;">
                                    <div v-show="Tab1" style="width: 108px;height: 48px;border-bottom:4px solid blue;position: absolute"></div>
                                    <p style="position: relative;top: 15px">
                                        <span>学生登录</span>
                                    </p>
                                </div>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <div onclick="fun2()" style="width: 108px;height: 48px;text-align: center;color: blue;cursor: pointer;">
                                    <div v-show="Tab2" style="width: 108px;height: 48px;border-bottom:4px solid blue;position: absolute"></div>
                                    <p style="position: relative;top: 15px">
                                        <span>教师登录</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <br>
                        <form action="" method="post" style="text-align: center">
                            <input type="text" class="form-control" v-model="name" placeholder="输入账号">
                            <br>
                            <input type="password" class="form-control" v-model="password" placeholder="输入密码">
                            <br>
                            <button type="submit" class="btn btn-primary disabled" style="width: 320px">登录</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        {{Tab1}}&nbsp;{{Tab2}}&nbsp;{{role==1?"学生":"教师"}}&nbsp;{{name}}&nbsp;{{password}}
    </div>
    <nav class="navbar-nav fixed-bottom" style="color: white;background: #000;height: 50px;">
        <div style="position: absolute;top:15px;left:45%;">@</div>
    </nav>

    <script>
        var data = {
            Tab1: true,
            Tab2: false,
            role: 1,
            name: "",
            password: ""
        }
        new Vue({
            el: '#app',
            data: data
        });

        function fun1() {
            data.Tab1 = true;
            data.Tab2 = false;
            data.role = 1;
        };

        function fun2() {
            data.Tab1 = false;
            data.Tab2 = true;
            data.role = 2;
        };

        function fun3(params) {

        };
    </script>

</body>

</html>
