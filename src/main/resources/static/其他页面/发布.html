    <script>
        var data = { title: '', html: '', content: '' };
        var app = new Vue({
            el: '#app',
            data: data,
            methods: {
                publish: function () {
                    if (this.title == '') {
                        alert("标题不能为空");
                        return 0;
                    }
                    this.content = editor.txt.text();
                    if (this.content == '') {
                        alert("内容不能为空");
                        return 0;
                    }
                    var formdata = new FormData();
                    formdata.append("title", this.title);
                    this.html = editor.txt.html();
                    formdata.append("html", this.html);
                    axios.post("/dis/publish", formdata)
                        .then(res => {
                            alert("发布成功！");
                        })
                        .catch(err => {
                            alert("发布失败!");
                        })
                }
            },

        })
    </script>
