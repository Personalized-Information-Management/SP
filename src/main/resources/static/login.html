<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <!-- boostrap4 -->
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css">

    <script src="vue/vue.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid" style="padding: 0px;vertical-align: center">
        <div class="nav col-12" style="background: rgb(71, 62, 62);height: 50px;">
            <div class="container">
                <div class="nav-item" style="position: absolute;top: 5px">
                    <a class="nav-link" href="#">个性化平台</a>
                </div>
            </div>
        </div>
    </div>
    <div id="app" class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="card col-sm-6 col-md-6 col-lg-4  offset-sm-3 offset-lg-4" style="text-align: center;">
            <div v-show="show" class="alert alert-warning   col-12" role="alert"
                style="position: absolute;top: -100px;left: -2px;">
                {{showTexe}}
            </div>
            <div class="card-body " style="display: inline;">
                <h1>个性化平台</h1>
                <div class="row">
                    <div class="col-6">
                        <div onclick="fun1()" style="text-align: center;color: blue;cursor: pointer;">
                            <p style="position: relative;top: 15px">
                                <span>学生登录</span>
                            </p>
                            <div v-show="Tab1" style="border-bottom:4px solid blue;"></div>
                        </div>
                    </div>
                    <div class="col-6" onclick="fun2()" style="text-align: center;color: blue;cursor: pointer;">
                        <p style="position: relative;top: 15px">
                            <span>教师登录</span>
                        </p>
                        <div v-show="Tab2" style="border-bottom:4px solid blue;"></div>
                    </div>
                </div>
            </div>
            <form action="" method="post" style="text-align: center" onsubmit="fun3()">
                <input type="text" class="form-control" v-model="name" placeholder="输入账号">
                <br>
                <input type="password" class="form-control" v-model="password" placeholder="输入密码">
                <br>
                <button type="submit"  class="btn btn-primary col-12 ">登录</button>
            </form>
            <br>
        </div>
    </div>
    <nav class="navbar-nav fixed-bottom " style="color: white;background: #000;height: 50px; ">
        <div style="position: absolute;top:15px;left:45%; ">&copy;2019</div>
    </nav>

    <script>
        var data = {
            Tab1: true,
            Tab2: false,
            role: 1,
            name: "",
            password: "",
            show: false,
            showTexe: ""
        }
        new Vue({
            el: '#app',
            data: data,
            methods: {
                fun1:function name() {
                    
                }
            },
        }); 

        function fun1() {
            data.Tab1 = true;
            data.Tab2 = false;
            data.role = 1;
        };

        function fun2() {
            data.Tab1 = false;
            data.Tab2 = true;
            data.role = 2;
        };

        function fun3() {
            if (data.name.equals(" ") || data.name == null) {
                data.show = true;
                data.showTexe = "账号不能为空 ";
                return false;
            } else if (data.password.equals(" ") || data.password == null) {
                data.show = true;
                data.showTexe = "密码不能为空 ";
                return false;
            } else {
                return true;
            }
            return false;
        };
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap-4.3.1/jquery-3.3.1.slim.min.js "></script>
    <script src="bootstrap-4.3.1/popper.min.js "></script>
    <script src="bootstrap-4.3.1/js/bootstrap.min.js "></script>

</body>

</html>
