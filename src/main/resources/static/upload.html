<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/vue.js"></script>
    <script src="wangEditor/wangEditor.js"></script>
    <script src="js/axios.min.js"></script>
    <style>
        iframe {
            width: 500px;
            height: 600px;

        }

        /* 编辑框样式 */
        .text {
            height: 200px;
            border: 1px solid #ccc;

            /* min-height:60px; */
        }

        /* 菜单栏样式 */
        .toolbar {
            /* border: 1px solid #ccc; */
            width: 600px;
        }
    </style>
</head>

<body>
    <!-- 模态框1 -->
    <div class="modal fade" style="z-index: 99999;" id="myModal1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div style="width: 300px;height: 300px;">
                        <img :src="imagePath" style="width: 300px;height: 300px;" alt="">
                    </div>
                    <div class="form-group">
                        <input type="file" @change="preview" class="form-control-file" id="image1" pattern=""
                            placeholder="" aria-describedby="fileHelpId">
                        <small id="fileHelpId" class="form-text text-muted">.png | jpg文件,文件小于1M,250*250</small>
                    </div>
                    <button @click="uploads" name="" id="" class="btn btn-primary">上传</button>
                    <button onclick="fun1()" name="" id="" class="btn btn-primary">影藏</button>
                </div>
                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="myModal1_but1" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var data = { imagePath: "img/upload.png", imageSize: '', imageName: '', files: '' }
        var app = new Vue({
            el: "#myModal1",
            data: data,
            methods: {
                preview() {
                    this.files = document.getElementById("image1").files[0];
                    var files = this.files;
                    this.imageName = files.name;
                    this.imageSize = (files.size / 1024).toFixed(0);
                    this.imagePath = this.getObjectURL(files);
                    if (this.imageSize > 1024) {
                        this.imageName = '';
                        this.imageSize = '';
                        this.imagePath = "img/upload.png";
                        document.getElementById("image1").value = '';
                        alert("文件大于1M");
                    } else if (!this.imageName.match(/\.(png|jpg)$/)) {
                        this.imageName = '';
                        this.imageSize = '';
                        this.imagePath = "img/upload.png";
                        document.getElementById("image1").value = '';
                        alert("文件类型不匹配");
                    };
                },
                getObjectURL(file) {
                    let url = null;
                    if (window.createObjectURL != undefined) { // basic
                        url = window.createObjectURL(file);
                    } else if (window.webkitURL != undefined) { // webkit or chrome
                        url = window.webkitURL.createObjectURL(file);
                    } else if (window.URL != undefined) { // mozilla(firefox)
                        url = window.URL.createObjectURL(file);
                    }
                    return url;
                },
                uploads: function () {
                    if (this.imageSize > 1024) {
                        this.imageName = '';
                        this.imageSize = '';
                        this.imagePath = "img/upload.png";
                        document.getElementById("image1").value = '';
                        alert("文件大于1M");
                        return false;
                    } else if (!this.imageName.match(/\.(png|jpg)$/)) {
                        this.imageName = '';
                        this.imageSize = '';
                        this.imagePath = "img/upload.png";
                        document.getElementById("image1").value = '';
                        alert("文件类型不匹配");
                        return false;
                    };
                    var formData = new FormData;
                    formData.append("image", this.files);
                    formData.append("id", "1");
                    axios.post("/persion/upload", formData)
                        .then(res => {
                            alert("上传成功");
                            location.reload();
                        })
                        .catch(err => {
                            alert("上传失败,请重新登录");
                        })
                }
            },
        });
        function fun1() {
            alert("错误")
            $('#myModal1').modal('hide');
        }
    </script>
    <!-- 模态框2 -->
    <div class="modal fade" style="z-index: 99999;" id="myModal2">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div style="width: 300px;height: 300px;">
                        <img :src="imagePath" style="width: 300px;height: 300px;" alt="">
                    </div>
                    <div class="form-group">
                        <input type="file" @change="preview" class="form-control-file" id="video1" pattern=""
                            placeholder="" aria-describedby="fileHelpId">
                        <small id="fileHelpId" class="form-text text-muted">.png | jpg文件,文件小于1M,250*250</small>
                    </div>
                    <button @click="uploads" name="" id="" class="btn btn-primary">上传</button>
                </div>
                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app" class="container mt-4">
        <div id="div1" class="toolbar">
        </div>
        <div id="div2" class="text">
            <!--可使用 min-height 实现编辑区域自动增加高度-->
            <a href="/images/myw3schoolimage.jpg" download="w3logo">
                <!-- <p>请输入内容</p> -->
            </a>
        </div>
        <button id="myModal1_but2" style="display: none;">模拟点击</button>
        <button class="btn bg-primary mt-2" id="add_image1" data-toggle="modal" data-target="#myModal1">添加图片</button>
        <button class="btn bg-primary mt-2 mx-2" data-toggle="modal" data-target="#myModal1">添加视频</button>
    </div>

    <script>



        var E = window.wangEditor
        var editor = new E('#div1', '#div2');
        var app = new Vue({
            el: "#app",
            data: {
                html: '',
                text: '文本'
            },
            methods: {
                change: function () {
                    this.html = editor.txt.html();
                },
                setContent: function () {
                    editor.txt.html('<p>用 JS 设置的内容</p>');
                },
                addContent: function () {
                    editor.txt.append('<img src="成功.png" alt=""><br>');
                },
                addView: function () {
                    editor.txt.append('<iframe src="123.mp4" style frameborder="0"></iframe><br>');
                },
                clear: function () {
                    editor.txt.clear()
                }
            },
        });
        editor.customConfig.menus = [
            'head',  // 标题
            'bold',  // 粗体
            'fontSize',  // 字号
            'fontName',  // 字体
            'italic',  // 斜体
            'underline',  // 下划线
            'strikeThrough',  // 删除线
            'foreColor',  // 文字颜色
            'backColor',  // 背景颜色
            'link',  // 插入链接
            'list',  // 列表
            'justify',  // 对齐方式
            'quote',  // 引用
            'emoticon',  // 表情
            'image',  // 插入图片
            'table',  // 表格
            'video',  // 插入视频
            // 'code',  // 插入代码
            'undo',  // 撤销
            'redo'  // 重复
        ]
        editor.create();
        document.getElementById('myModal1_but2').addEventListener("click", function () {
            var clickEvent = document.createEvent('MouseEvent'); // 1.创建一个鼠标事件类型
            clickEvent.initMouseEvent('click', true, true); // 2.初始化一个click事件
            document.getElementById('add_image1').dispatchEvent(clickEvent); // 3.派发(触发)
        }, false);
    </script>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
