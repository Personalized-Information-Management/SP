<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css">
    <script src="vue/vue.min.js"></script>
    <script src="vue/vue-router.js"></script>
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-pills card-header-pills">
          <li class="nav-item">
            <a class="nav-link active" href="#">返回</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">课程详细信息</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-sm-0">
            
        </div>
        <div class="col-lg-5 col-sm-12">
            <div class="card">
              <img src="holder.js/100x180/" alt="">
              <div class="card-body">
                  <div class="row">
                      <div class="col-lg-4">
                          
                          <img src="resource/book.jpg" style="width: 250px;" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                      </div>
                      <div class="col-lg-3">
                          <h5>课程名</h5>                       
                          <p>开课老师</p>
                          <p style="font-size: 10px;">学习人数：
                            <input type="text" disabled="disabled" style="width: 70px;"></p>
                      </div>
                      <div class="col-lg-2">
                        
                      </div>
                      <div class="col-lg-3">
                          <button type="button" class="btn btn-primary">加入+</button>
                          <p style="font-size: 10px;">创建时间：<input type="text" disabled="disabled" style="width: 70px;">
                            <br>收藏人数：<input type="number" disabled="disabled" style="width: 70px;">
                            <button type="button" class="btn btn-outline-danger btn-sm">☆</button>
                          </p>                         
                      </div>
                  </div>
              </div>
            </div>

            <div class="jumbotron">
              <h5 class="lead">课程简介</h5>
              <hr class="my-2">
              <p>More info</p>
            </div>

            <div class="container">
                <div id="app">
                    <p class="offset-4">
                        <!-- 使用 router-link 组件来导航. -->
                        <!-- 通过传入 `to` 属性指定链接. -->
                        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
                        <router-link to="/foo">课程讨论</router-link>
                        <router-link to="/bar">课程评价</router-link>
                    </p>
                    <!-- 路由出口 -->
                    <!-- 路由匹配到的组件将渲染在这里 -->
                    <router-view></router-view>
                </div>
                
        
            </div>
            
        </div>
        <div class="col-lg-3 col-sm-12">
            <div id="subject" class="card">
                <div 
                  v-for="(m,j) in atric"
                  class="card-body">
                        <h4 class="card-title">{{m.title}}</h4>
                        <p class="card-text">{{m.discribe}}</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"></li>
                            <li
                              v-for="(n,i) in lesson"
                               class="list-group-item">{{n}}</li>
                        </ul>
                        
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap-4.3.1/jquery-3.3.1.slim.min.js" ></script>
    <script src="bootstrap-4.3.1/popper.min.js" ></script>
    <script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
  
  
  <!--脚本-->
  <script>
      new Vue({
        el: '#subject',
        data:{
          atric: [
            {title: "第一章",discribe: "这是简介"},
            {title: "第二章",discribe: "这是简介"},
            {title: "第三章",discribe: "这是简介"},
            {title: "第四章",discribe: "这是简介"},
          ],
          lesson: ['第一节','第二节','第三节'],
        }
      });

      // 0. 如果使用模块化机制编程，导入Vue和VueRouter，要调用 Vue.use(VueRouter)

      // 1. 定义 (路由) 组件。
      // 可以从其他文件 import 进来
      const Foo = {
          template: `<counter></counter>`
      }
      const Bar = {
          template: `
              <div class="card">
                <img class="card-img-top" src="holder.js/100x180/" alt="">
                <div class="card-body">
                  <p class="card-text">这是评价</p>
                </div>
              </div>
          `
      }

      Vue.component('counter', {
          data: function () {
              return {
                  count: 0,
                  info: '讨论内容'
              }
          },
          template: `
              <div class="card">
                <img class="card-img-top" src="holder.js/100x180/" alt="">
                <div class="card-body">
                  <h4 class="card-title">这是一个讨论</h4>
                  <p v-model="info"></p>
                </div>
              </div>
          `
      })

      // 2. 定义路由
      // 每个路由应该映射一个组件。 其中"component" 可以是
      // 通过 Vue.extend() 创建的组件构造器，
      // 或者，只是一个组件配置对象。
      // 我们晚点再讨论嵌套路由。
      const routes = [{
              path: '/foo',
              component: Foo
          },
          {
              path: '/bar',
              component: Bar
          },
      ]

      // 3. 创建 router 实例，然后传 `routes` 配置
      // 你还可以传别的配置参数, 不过先这么简单着吧。
      const router = new VueRouter({
          routes // (缩写) 相当于 routes: routes
      })

      // 4. 创建和挂载根实例。
      // 记得要通过 router 配置参数注入路由，
      // 从而让整个应用都有路由功能
      const app = new Vue({
          router
      }).$mount('#app')

      // 现在，应用已经启动了！
  </script>
  </body>

</html>
